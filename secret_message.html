            margin: 0;
            padding: 0;
            height: 100%;

        }
        video {
            position: fixed;
            top: 0;
            left: 0;

        }

            display: none; /* Hide the text content */

        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
